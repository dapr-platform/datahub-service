            bindEvents() {

                this.clearLogBtn.addEventListener('click', () => this.clearLog());
                this.testDbTriggerBtn.addEventListener('click', () => this.testDatabaseTrigger());

            connect() {
                const serverUrl = this.serverUrlInput.value.trim();
                const userName = this.userNameInput.value.trim();
                
                if (!serverUrl || !userName) {
                    alert('è¯·è¾“å…¥æœåŠ¡å™¨åœ°å€å’Œç”¨æˆ·å');
                    return;
                }
                
                const sseUrl = `${serverUrl}/sse/${userName}`;
                
                try {
                    this.eventSource = new EventSource(sseUrl);
                    
                    this.eventSource.onopen = () => {
                        this.isConnected = true;
                        this.connectionStartTime = new Date();
                        this.startConnectionTimer();
                        this.updateUI();
                        this.logEvent('è¿æ¥', 'æˆåŠŸè¿æ¥åˆ°SSEæœåŠ¡å™¨', { url: sseUrl });
                    };
                    
                    this.eventSource.onmessage = (event) => {

                    };
                    
                    this.eventSource.onerror = (error) => {

                        this.logEvent('é”™è¯¯', 'SSEè¿æ¥å‘ç”Ÿé”™è¯¯', { error: error.toString() });

                    alert('åˆ›å»ºSSEè¿æ¥å¤±è´¥: ' + error.message);

            disconnect() {
                if (this.eventSource) {
                    this.eventSource.close();

                }

                this.stopConnectionTimer();
                this.updateUI();
                this.logEvent('è¿æ¥', 'å·²æ–­å¼€SSEè¿æ¥', {});

            handleEvent(event) {

                this.lastEventTimeSpan.textContent = new Date().toLocaleTimeString();
                this.eventsReceivedSpan.textContent = this.eventsReceived;

                    const data = JSON.parse(event.data);
                    this.logEvent(data.type || 'æœªçŸ¥', 'æ”¶åˆ°SSEäº‹ä»¶', data);
                } catch (error) {
                    this.logEvent('åŸå§‹', 'æ”¶åˆ°åŸå§‹æ•°æ®', { data: event.data });
                }
            }
            
            logEvent(type, message, data) {

                const eventItem = document.createElement('div');
                eventItem.className = `event-item ${type.replace(/[^a-zA-Z0-9]/g, '_')}`;
                
                eventItem.innerHTML = `

                    <div class="event-type">[${type}] ${message}</div>

                `;

                if (this.eventsLog.children.length === 1 && 
                    this.eventsLog.children[0].textContent.includes('ç­‰å¾…äº‹ä»¶')) {
                    this.eventsLog.innerHTML = '';

                this.eventsLog.appendChild(eventItem);

            }

            async sendEvent() {
                const serverUrl = this.serverUrlInput.value.trim();
                const userName = this.userNameInput.value.trim();
                const eventType = this.eventTypeSelect.value;
                let eventData;
                
                try {

                    } else {

            startConnectionTimer() {
